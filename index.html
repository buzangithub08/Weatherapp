<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Current Weather</h1>
        <label for="cityInput">City:</label>
        <input type="text" id="cityInput" placeholder="Enter city..." aria-label="Enter city name">
        <button id="checkTimeBtn">Check Weather</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
